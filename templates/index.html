<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>MIT Syncopasian</title>
    <meta name="description" content="Website for Syncopasian, MIT's premier East Asian a cappella group">
    <meta name="keywords" content="MIT, Syncopasian, East Asian, a cappella, singing">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/static/img/logo_new.png"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
      $(document).ready(function(){
        $(".index-page").click(function () {
          $(".content-page").removeClass("my-nav-active");
          $(".content-page").addClass("my-nav-btn");
          document.getElementById("group-photo").style.display = "none";
        });
          
        $(".content-page").click(function (evt) {
          // needed to change the pic back to normal when navigating from the alumni page
          var pic = document.getElementById("group-photo-image");
          pic.src = '/static/img/banner.jpg';
          $(".content-page").removeClass("my-nav-active");
          $(".content-page").addClass("my-nav-btn");
          var target = $(evt.target);
          target.addClass("my-nav-active");
          document.getElementById("group-photo").style.display = "block";
        });
          
        $(".my-dropdown").click(function () {
          $(".content-page").removeClass("my-nav-active");
          $("#members-link").addClass("my-nav-active");
        })
      });
    </script>
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link href="https://fonts.googleapis.com/css?family=Abel|Josefin+Sans|Poiret+One|Quicksand|Raleway|Sacramento|Open+Sans+Condensed:300|Abel|Open+Sans+Condensed:300|Yanone+Kaffeesatz:200|Dosis:200|Marvel|Advent+Pro:300|Khula:300|Josefin+Sans:300|Montserrat:200" rel="stylesheet"> -->
  </head>

  <body ng-app="syncopasian">
    <div class="navbar u-flex">
      <div class="navbar-links-container">
        <a href="#/about" class="my-nav-btn content-page">About</a>
        <a href="#/current-members" class="my-nav-btn content-page">Members</a>
        <a href="#/discography" class="my-nav-btn content-page">Discography</a>
      </div>
      <a href="#/home" class="index-page" style="text-decoration: none;">
        <div class="navbar-logo-container">
          <img src="/static/img/birdcolor.png" class="navbar-logo-img" alt="Syncopasian's bird logo"></img>
          <span class="navbar-logo-text">MIT Syncopasian</span>
        </div>
      </a>
      <div class="navbar-links-container">
        <a href="#/news" class="my-nav-btn content-page">News</a>
        <a href="#/auditions" class="my-nav-btn content-page">Auditions</a>
        <a href="#/contact" class="my-nav-btn content-page">Contact Us</a>
      </div>
    </div>

    <div id="page">
      <div id="group-photo">
        <div class="narrow-bar"> </div>
        <img id="group-photo-image" src="/static/img/banner.jpg" style="width:100%" alt="Syncopasian performing on stage">
        <div class="narrow-bar"> </div>
        <div style="height: 20px"> </div>
      </div>
      <ui-view></ui-view> <!-- where the actual content is rendered -->
    </div>
    
    <div class="footer u-flex">
      <!-- line heights of these divs must be equal to the line height of the parent to vertically center their contents -->
      <div style="padding-left: 2em; line-height: 62px;">
        <a class="media-icon" style="text-decoration: none;" href="https://www.facebook.com/MITSyncopasian" target="_blank">
          <img src="/static/img/icons/icons8-facebook-50-2.svg" alt='Facebook logo' />
        </a>
        <a class="media-icon" style="text-decoration: none;" href="https://www.instagram.com/syncopasian/" target="blank">
          <img src="/static/img/icons/icons8-instagram-50.svg" alt='Instagram logo' />
        </a>
        <!-- <a href="https://twitter.com/syncopasian">
          twitter is old, thus currently unlinked (also aesthetics are jarring on the blue background; try out a grey background if you want to include it)
          <imgsrc="/static/img/icons/icons8-twitter-50.svg" alt='Twitter logo' />
        </a> -->
        <a class="media-icon" style="text-decoration: none;" href="https://www.youtube.com/user/MITAsianAcappella" target="blank">
          <img src="/static/img/icons/icons8-play-button-50.svg" alt='YouTube play button' />
        </a>
        <a class="media-icon" style="text-decoration: none;" href="https://open.spotify.com/artist/3yXypH5cLXT33MBqvf4cuU?si=fY5QZpjjQZCEIuZ_xvRf8g" target="_blank">
          <img src="/static/img/icons/icons8-spotify-50.svg" alt='Spotify logo' />
        </a>
        <a class="media-icon" style="text-decoration: none;" href="mailto:syncopasian@gmail.com">
          <img src="/static/img/icons/icons8-gmail-50.svg" alt='Gmail logo' />
        </a>
        <!-- the spacing between icons doesn't look equal due to the different shapes of the icons, so consider manually setting them to be different to look visually more equidistant. -->
      </div>
      <div style="padding-right: 2em; line-height: 62px;">Â©2020 MIT Syncopasian | last updated 14 August 2020</div>
    </div>
  </body>
</html>
